<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Portfolio</title>
</head>
<body>
   
    <div class="container">
            <!--first jumbotron section-->
            <div class="jumbotron">
                <div class="row text-center">
                <div class="col-sm-8">
                <h1 class="display-3">Raviraj Darvesh</h1>
                <p class="lead">Together we create</p><br>
                <p class="lead">Projects designed using Materialize,Bootstrap</p>
                <button type="button" class="btn btn-lg" id="con">Contact</button>
                
               </div>

               <div class="col-sm-4">
                   <br><img src="img/my.jpg">
               </div>
                </div>

                
            </div>
            <!--projects display section -->
            <div class="projects">
            <div class="row text-center">
                <div class="col-sm-12">
                  <div class="thumbnail">
                    <img src="img/Task2.png">
                    <p><strong>Foody</strong></p>
                    
                    <button class="btn">View</button>
                  </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-sm-12">
                  <div class="thumbnail">
                    <img src="img/Task3.png">
                    <p><strong>Jain Traders</strong></p>
                    
                    <button class="btn">View</button>
                  </div>
                </div>
              </div>
              <div class="row text-center">
                <div class="col-sm-12">
                  <div class="thumbnail">
                    <img src="img/Task1.png">
                    <p><strong>Parallax</strong></p>
                   
                    <button class="btn">View</button>
                  </div>
                </div>
              
              </div>
            </div>
                
            
        
                

              <!--contact section -->
              <div class="contact">
                <h2 class="text-center">Contact</h2><br>
               
                <div class="row test">
                  <div class="col-md-4">
                    
                    <h4><span class="fa fa-map"></span>    Mumbai ,India</h4>
                    <h4><span class="fa fa-phone"></span>  : +91 9768114941</h4>
                    <h4><span class="fa fa-envelope"></span>  : raviraj.darvesh21@gmail.com</h4> 
                  </div>
                  <div class="col-md-8">
                    <div class="row">
                      <div class="col-sm-6 form-group">
                        <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
                      </div>
                      <div class="col-sm-6 form-group">
                        <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
                      </div>
                    </div>
                    <textarea class="form-control" id="message" name="message" placeholder="Message" rows="5"></textarea>
                    <div class="row">
                      <div class="col-md-12 form-group">
                        <br><button class="btn btn-block" type="submit">Send</button>
                    </div>
                  </div> 
                </div>
              </div>
            </div>
    </div>
    <p class="last text-center">In a sea of Variables a Constant lies here</p> 


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    <script type="text/javascript">
      $(document).ready(function(){
        $("#pro").click(function(){
          
          $("html,body").animate({ 
            scrollTop: $(".contact").offset().top}, 600);
             });
        });

      

    </script>
</body>
</html>
